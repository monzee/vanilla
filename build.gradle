buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
    }
}

allprojects {
    repositories {
        jcenter()
    }

    group = 'ph.codeia.vanilla'
    version = LIBRARY_VERSION
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

static def node(Closure c) {
    c.resolveStrategy = Closure.DELEGATE_FIRST
    c
}

static def pomMetadata(meta) {
    node {
        ['name', 'description', 'url'].each { it in meta && "$it"(meta[it]) }

        developers {
            developer {
                id 'monzee'
                name 'Mon Zafra'
                email 'mz@codeia.ph'
                organization 'Codeia Inc'
                organizationUrl 'https://codeia.ph'
            }
        }

        licenses {
            license {
                name 'MIT License'
                url 'https://mit-license.org/license.txt'
                distribution 'repo'
            }
        }

        scm {
            url 'https://github.com/monzee/vanilla'
            connection 'scm:git:https://github.com/monzee/vanilla.git'
            developerConnection 'scm:git:ssh://git@github.com:monzee/vanilla.git'
        }
    }
}
